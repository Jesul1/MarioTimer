<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>3D Mario timer</title>
        <link rel="stylesheet" href="./styles/styles.css">

    </head>
    <body>
        <div class="bg-image">
            <div class="timer-container">
                <p class="stopwatch" id="total-time-stopwatch">1</p>
                <p class="stopwatch" id="total-gametime-stopwatch">2</p>
                <p class="stopwatch" id="current-game-stopwatch">3</p>
            </div>

            <div class="stopwatch-container">
                <button type="button" class="timer-button" id="timer-toggle-button">Start timer</button>
                <button type="button" class="timer-button" id="next-split-button">Next game</button>
                <button type="button" id="death-counter-button">Add death</button>
            </div>
            <div class="splits-container">
                <!--background-size: cover; has to come after the background image-->
                <div class="split-container" id="sm64" style="background-image: url(./images/bg_galaxy.jpg);background-size:cover;">
                    <div class="game-info-container">
                        <!-- <p class="split-title">Super Mario 64 (co-op)</p> -->
                        <p class="split-timer">00:00</p>
                        <p class="split-death-counter">0</p>
                        <img src="./images/64.png" class="logo" alt="Logo"/>
                    </div>
                </div>
                <div class="split-container" id="sms" style="background-image: url(./images/bg_galaxy.jpg);background-size:cover;">
                    <div class="game-info-container">
                        <!-- <p class="split-title">Super Mario 64 (co-op)</p> -->
                        <p class="split-timer">00:00</p>
                        <p class="split-death-counter">0</p>
                        <img src="./images/Super_Mario_Sunshine_logo.webp" class="logo" alt="Logo"/>
                    </div>
                </div>
                <div class="split-container" id="smg" style="background-image: url(./images/bg_galaxy.jpg);background-size:cover;">
                    <div class="game-info-container">
                        <!-- <p class="split-title">Super Mario 64 (co-op)</p> -->
                        <p class="split-timer">00:00</p>
                        <p class="split-death-counter">0</p>
                        <img src="./images/Super_Mario_Galaxy_Logo.png" class="logo" alt="Logo"/>
                    </div>
                </div>
                <div class="split-container" id="smg2" style="background-image: url(./images/bg_galaxy.jpg);background-size:cover;">
                    <div class="game-info-container">
                        <!-- <p class="split-title">Super Mario 64 (co-op)</p> -->
                        <p class="split-timer">00:00</p>
                        <p class="split-death-counter">0</p>
                        <img src="./images/Super_Mario_Galaxy_2_Logo.webp" class="logo" alt="Logo"/>
                    </div>
                </div>
                <div class="split-container" id="sm3dw" style="background-image: url(./images/bg_galaxy.jpg);background-size:cover;">
                    <div class="game-info-container">
                        <!-- <p class="split-title">Super Mario 64 (co-op)</p> -->
                        <p class="split-timer">00:00</p>
                        <p class="split-death-counter">0</p>
                        <img src="./images/Logo_EN_-_Super_Mario_3D_World.webp" class="logo" alt="Logo"/>
                    </div>
                </div>
                <div class="split-container" id="smo" style="background-image: url(./images/bg_galaxy.jpg);background-size:cover;">
                    <div class="game-info-container">
                        <!-- <p class="split-title">Super Mario 64 (co-op)</p> -->
                        <p class="split-timer">00:00</p>
                        <p class="split-death-counter">0</p>
                        <img src="./images/Super_Mario_Odyssey_Logo.webp" class="logo" alt="Logo"/>
                    </div>
                </div>
                
            </div>
            
        </div>
    </body>
    <script src="./scripts/stopwatch.js"></script>
</html>

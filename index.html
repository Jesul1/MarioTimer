<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>3D Mario timer</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="bg-image">
            <p class="stopwatch" id="total-time-stopwatch">1</p>
            <p class="stopwatch" id="total-gametime-stopwatch">2</p>
            <p class="stopwatch" id="current-game-stopwatch">3</p>
            <button type="button" id="timer-toggle-button">Start timer</button>
            <button type="button" id="next-split-button">Next game</button>

            <div class="split-container>" id="sm64">
                <p class="split" id="sm64">Super Mario 64</p>
            </div>
            <div class="split-container>" id="sms">
                <p class="split" id="sms">Super Mario Sunshine</p>
            </div>
            <div class="split-container>" id="smg">
                <p class="split" id="smg">Super Mario Galaxy</p>
            </div>
            <div class="split-container>" id="smg2">
                 <p class="split" id="smg2">Super Mario Galaxy 2</p>
            </div>
            <div class="split-container>" id="sm3dw">
                <p class="split" id="sm3dw">Super Mario 3D World</p>
            </div>
            <div class="split-container>" id="smo">
                <p class="split" id="smo">Super Mario Odyssey</p>
            </div>
        </div>
    </body>
    <script src="stopwatch.js"></script>
</html>

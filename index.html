<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>3D Mario timer</title>
        <link rel="stylesheet" href="./styles/styles.css">

    </head>
    <body>
        <div class="bg-image">
            <div class="timer-container">
                <p class="stopwatch" id="total-time-stopwatch">1</p>
                <p class="stopwatch" id="total-gametime-stopwatch">2</p>
                <p class="stopwatch" id="current-game-stopwatch">3</p>
            </div>

            <div class="stopwatch-container">
                <!-- <button type="button" class="timer-button" id="timer-toggle-button">Start timer</button>
                <button type="button" class="timer-button" id="next-split-button">Next game</button>
                <button type="button" id="death-counter-button">Add death</button> -->
                <button class="timer-button-pushable" role="button">
                    <span class="timer-button-shadow"></span>
                    <span class="timer-button-edge"></span>
                    <span class="timer-button-front">
                        Start Timer
                    </span>
                </button>
                <button class="timer-button-pushable" role="button">
                    <span class="timer-button-shadow"></span>
                    <span class="timer-button-edge"></span>
                    <span class="timer-button-front">
                        Next game
                    </span>
                </button>
                <button class="timer-button-pushable" role="button">
                    <span class="timer-button-shadow"></span>
                    <span class="timer-button-edge"></span>
                    <span class="timer-button-front">
                        Add death
                    </span>
                </button>
            </div>
            <div class="splits-container">
                <div class="split-container>" id="sm64">
                    <!-- <p class="split-title">Super Mario 64 (co-op)</p> -->
                    <p class="split-timer">00:00</p>
                    <p class="split-death-counter">0</p>
                    <img src="./images/64.png" class="logo" alt="Logo"/>
                    <div class="banner-container"><img src="./images/bg_galaxy.jpg", class="banner-img"></div>
                </div>
                <div class="split-container>" id="sms">
                    <!-- <p class="split-title">Super Mario Sunshine</p> -->
                    <p class="split-timer">00:00</p>
                    <p class="split-death-counter">0</p>
                    <img src="./images/Super_Mario_Sunshine_logo.webp" class="logo" alt="Logo"/>
                    <div class="banner-container"><img src="./images/bg_galaxy.jpg", class="banner-img"></div>
                </div>
                <div class="split-container>" id="smg">
                    <!-- <p class="split-title">Super Mario Galaxy</p> -->
                    <p class="split-timer">00:00</p>
                    <p class="split-death-counter">0</p>
                    <img src="./images/Super_Mario_Galaxy_Logo.png" class="logo" alt="Logo"/>
                    <div class="banner-container"><img src="./images/bg_galaxy.jpg", class="banner-img"></div>
                </div>
                <div class="split-container>" id="smg2">
                    <!-- <p class="split-title">Super Mario Galaxy 2</p> -->
                    <p class="split-timer">00:00</p>
                    <p class="split-death-counter">0</p>
                    <img src="./images/Super_Mario_Galaxy_2_Logo.webp" class="logo" alt="Logo"/>
                    <div class="banner-container"><img src="./images/bg_galaxy.jpg", class="banner-img"></div>
                </div>
                <div class="split-container>" id="sm3dw">
                    <!-- <p class="split-title">Super Mario 3D World</p> -->
                    <p class="split-timer">00:00</p>
                    <p class="split-death-counter">0</p>
                    <img src="./images/Logo_EN_-_Super_Mario_3D_World.webp" class="logo" alt="Logo"/>
                    <div class="banner-container"><img src="./images/bg_galaxy.jpg", class="banner-img"></div>
                </div>
                <div class="split-container>" id="smo">
                    <!-- <p class="split-title">Super Mario Odyssey</p> -->
                    <p class="split-timer">00:00</p>
                    <p class="split-death-counter">0</p>
                    <img src="./images/Super_Mario_Odyssey_Logo.webp" class="logo" alt="Logo"/>
                    <div class="banner-container"><img src="./images/bg_galaxy.jpg", class="banner-img"></div>
                </div>
            </div>
            
        </div>
    </body>
    <script src="./scripts/stopwatch.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>3D Mario timer</title>
        <link rel="stylesheet" href="./styles/styles.css">

    </head>
    <body>
        <div class="bg-image">
            <div class="timer-container">
                <p class="stopwatch" id="total-time-stopwatch">1</p>
                <p class="stopwatch" id="total-gametime-stopwatch">2</p>
                <p class="stopwatch" id="current-game-stopwatch">3</p>

                <button class="timer-button-pushable" role="button" id="timer-toggle-button">
                    <span class="timer-button-shadow"></span>
                    <span class="timer-button-edge"></span>
                    <span class="timer-button-front">
                        Start Timer
                    </span>
                </button>
                <button class="timer-button-pushable" role="button" id="next-split-button">
                    <span class="timer-button-shadow"></span>
                    <span class="timer-button-edge"></span>
                    <span class="timer-button-front">
                        Next game
                    </span>
                </button>
                <button class="timer-button-pushable" role="button" id="death-counter-button">
                    <span class="timer-button-shadow"></span>
                    <span class="timer-button-edge"></span>
                    <span class="timer-button-front">
                        Add death
                    </span>
                </button>
            </div>

            <div class="splits-container">
                <!--background-size: cover; has to come after the background image-->
                <div class="split-container" id="sm64" style="background-image: url(./images/bg_64_2.png);background-size:cover;">
                    <div class="game-info-container">
                        <!-- <p class="split-title">Super Mario 64 (co-op)</p> -->
                        <p class="split-timer">00:00</p>
                        <p class="split-death-counter">0</p>
                        <img src="./images/64.png" class="logo" alt="Logo"/>
                    </div>
                </div>
                <div class="split-container" id="sms" style="background-image: url(./images/mario_sunshine_bg.png);background-size:cover;">
                    <div class="game-info-container">
                        <!-- <p class="split-title">Super Mario 64 (co-op)</p> -->
                        <p class="split-timer">00:00</p>
                        <p class="split-death-counter">0</p>
                        <img src="./images/Super_Mario_Sunshine_logo.webp" class="logo" alt="Logo"/>
                    </div>
                </div>
                <div class="split-container" id="smg" style="background-image: url(./images/bg_galaxy_1_1.png);background-size:cover;">
                    <div class="game-info-container">
                        <!-- <p class="split-title">Super Mario 64 (co-op)</p> -->
                        <p class="split-timer">00:00</p>
                        <p class="split-death-counter">0</p>
                        <img src="./images/Super_Mario_Galaxy_Logo.png" class="logo" alt="Logo"/>
                    </div>
                </div>
                <div class="split-container" id="smg2" style="background-image: url(./images/bg_galaxy_2_2.jpg);background-size:cover;">
                    <div class="game-info-container">
                        <!-- <p class="split-title">Super Mario 64 (co-op)</p> -->
                        <p class="split-timer">00:00</p>
                        <p class="split-death-counter">0</p>
                        <img src="./images/Super_Mario_Galaxy_2_Logo.webp" class="logo" alt="Logo"/>
                    </div>
                </div>
                <div class="split-container" id="sm3dw" style="background-image: url(./images/bg_3dworld_1.jpg);background-size:cover;">
                    <div class="game-info-container">
                        <!-- <p class="split-title">Super Mario 64 (co-op)</p> -->
                        <p class="split-timer">00:00</p>
                        <p class="split-death-counter">0</p>
                        <img src="./images/Logo_EN_-_Super_Mario_3D_World.webp" class="logo" alt="Logo"/>
                    </div>
                </div>
                <div class="split-container" id="smo" style="background-image: url(./images/bg_odyssey_2.jpgn.jpg);background-size:cover;">
                    <div class="game-info-container">
                        <!-- <p class="split-title">Super Mario 64 (co-op)</p> -->
                        <p class="split-timer">00:00</p>
                        <p class="split-death-counter">0</p>
                        <img src="./images/Super_Mario_Odyssey_Logo.webp" class="logo" alt="Logo"/>
                    </div>
                </div>
                
            </div>
            
        </div>
    </body>
    <script src="./scripts/stopwatch.js"></script>
    <script src="./scripts/stop_scroll.js"></script>
</html>
